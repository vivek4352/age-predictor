<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/age-predictor/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Age Predictor</title>
    <script type="module" crossorigin src="/age-predictor/assets/index-CVnEmWgm.js"></script>
    <link rel="stylesheet" crossorigin href="/age-predictor/assets/index-CZm7ri3q.css">
  </head>
  <body>
    <div id="root"></div>
    <!-- DEBUGGING: Global Error Handler -->
    <div id="global-error" style="position:fixed; top:0; left:0; width:100%; height:100%; background:black; color:red; z-index:9999; padding:20px; display:none; font-family:monospace; white-space:pre-wrap;"></div>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        var errorDiv = document.getElementById('global-error');
        errorDiv.style.display = 'block';
        errorDiv.innerHTML += 'Error: ' + message + '\nSource: ' + source + ':' + lineno + '\n\n';
      };
      window.onunhandledrejection = function(event) {
         var errorDiv = document.getElementById('global-error');
         errorDiv.style.display = 'block';
         errorDiv.innerHTML += 'Promise Rejection: ' + event.reason + '\n\n';
      };
    </script>
  </body>
</html>
